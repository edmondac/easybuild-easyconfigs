# See http://pre-commit.com for more information
# See http://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    sha: v1.1.1
    hooks:
      - id: autopep8-wrapper
      - id: check-ast
      - id: trailing-whitespace
      - id: end-of-file-fixer
